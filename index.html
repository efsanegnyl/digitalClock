<!DOCTYPE html>
<html lang="en">
<head>  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">

</head>
<body>
    <section>
        <h2>digital clock </h2>
        <div id="date" class="date">
        </div>
        <div class="clock">
            <p>the time is now</p>
            <div class="clock-container">
                <div class="clock-items hour"><span id="hour"></span></div>
                <div class="clock-items minute"><span id="minute"></span></div>
                <div class="clock-items second"><span id="second"></span></div>
            </div>
        </div>
    </section>
    <script src="src/script.js"></script>
</body>
</html>
